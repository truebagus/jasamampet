<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hamburger Menu with Logo and Background Image</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="hamburger" id="hamburger">
        &#9776; <!-- Icon hamburger -->
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#service">Service</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Div dengan background gambar di bawah logo -->
  <div class="background-section">
    <h2>Welcome to Our Website</h2>
    <p>This is a section with a background image.</p>
  </div>

  <section id="about-us">
    <h1>About Us</h1>
    <p>This is the About Us section.</p>
  </section>

  <section id="service">
    <h1>Service</h1>
    <p>This is the Service section.</p>
  </section>

  <section id="contact">
    <h1>Contact</h1>
    <p>This is the Contact section.</p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
